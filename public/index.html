<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>11-user-info</title>
  <link rel="stylesheet" href="/app.css">
</head>

<body>

  <div class="section">
    <div class="container">
      <div class="hero">
        <span class="fa fa-arrow-left back-button"></span>
        <img src="img/avatar.png" alt="" class="avatar_img">
      </div>

      <div class="info">

        <div class="row">
          <span class="fa fa-user row__icon"></span>
          <p class="row__text-name">First Last</p>
        </div>

        <div class="row">
          <span class="fa fa-envelope row__icon"></span>
          <p class="row__text-email">example@email.com</p>
        </div>

        <div class="row">
          <span class="fa fa-mobile row__icon"></span>
          <p class="row__text-phone">(000)000-0000</p>
        </div>

        <div class="row">
          <span class="fa fa-globe row__icon"></span>
          <p class="row__text-location">City, State</p>
        </div>

      </div>
    </div>
  </div>

  <script src="/app.js" charset="utf-8"></script>
  <script src="https://use.fontawesome.com/f76523254e.js"></script>
</body>

</html>
